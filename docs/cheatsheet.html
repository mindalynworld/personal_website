/* transitions and looping and delays */
var recolor = function() {
    d3.selectAll("circle")
    .transition()
    .delay(function(d, i) {
        return i*500;
    })
    .duration(1000)
    .attr("fill", "blue") // or a dynamic way to determine next attribute
    .on("end", recolor) }; // (can use setTimeout(func, 3000)) to delay it
